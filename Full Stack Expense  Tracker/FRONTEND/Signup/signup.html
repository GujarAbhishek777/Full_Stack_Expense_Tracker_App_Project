<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="signup(event)">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="name" placeholder="Abhishek Shamrao Gujar" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="email" placeholder="gujarabhishek777@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Enter Password</label>
                        <input type="password" name="password" placeholder="password" required>
                    </p>

                    <button>Signup</button>
                </form>
                <a href='../Login/login.html'> Existing User - Login</a>

            </main>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signup.js"></script>
</body>

</html>
